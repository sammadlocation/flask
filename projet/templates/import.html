<!DOCTYPE html>
<html>
<head>
   
    <!-- our project just needs Font Awesome Solid + Brands -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- bootstrap 5 cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>speech to text </title>
  <link rel="website icon" href="{{url_for('static',filename='image/icon.png')}}" type="png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/import.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/nav.css')}}">
    
</head>
<body>
    {% include 'navbar.html' %}
    <!-- navbar -->
    <div class="container">
        <h1 class="translate" id="titreImport" data-translation-key="ImportAudioFile">Import Audio File</h1>
        <div>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="audioInput" class="upload-button ">
                <i id="icon" class="fa-solid fa-file-arrow-up fa-xl" style="color: #c4bfe8;"></i> <span class="translate" data-translation-key="chooseFile"> Choose File</span>
            </label>
            <input type="file" name="audio" id="audioInput" accept="audio/video" onchange="toggleButton()" class="translate-file-input">
            <button type="submit" class="btn btn-success" value="Transcribe"  disabled id="submitButton" onclick="showLoader(),change()" class="translate" data-translation-key="transcribe">Transcribe</button>
        </form>
    </div>
        
        
        <div class="loader-overlay" id="loaderOverlay">
            <div class="loader"></div>
        </div>
        
        <div class="content">
            <div id="transcriptionResult" class="transcription-container">
             <div class="textarea-wrapper">
                <div id="btn-cont">
                <button style="display: none;" id="ct" value="{{lang}}">{{lang}}</button>
                <button id="copyButton" onclick="changeIcon()"><i id="icone" class="fa-solid fa-copy"></i> <span class="translate" data-translation-key="copy"> Copy</span> </button>
                <button id="remove" onclick="remove()">supprimer</button>
            </div>
                <textarea readonly id="transcriptionText">{{posts}}</textarea>
             </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/translate.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vrecorder.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
